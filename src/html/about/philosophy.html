<section class="philosophy-about philosophy-about__container">
    <div class="philosophy-about__content">
        <div class="philosophy-about__text-block">
            <h2 class="philosophy-about__title">Company Philosophy</h2>
            <p class="philosophy-about__text">
                The basic philosophy of our studio is to create individual,
                aesthetically stunning solutions for our customers by
                lightning-fast development of projects employing unique styles
                and architecture.
            </p>
            <div class="philosophy-about__swiper-element">
                <!-- If we need scrollbar -->
                <div

            </div>
